<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAVICON</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <h1>Aprendendo a criar listas</h1>
    <h2>Listas Ordenadas </h2>

</ol type: "> <!--Ordes List-->
<li>Acordar</li>    
<li>Tomar banho</li>    
<li>Escovar os dentes</li>    
<li>Tomar café</li>    
<li>Ir trabalhar</li>    
<ol>
    <h2>Listas nao ordenadas</h2>
<ul type="square"></ul><!--Unordered List-->
    <li>Arroz</li>
    <li>Feijão</li>
    <li>Açúcar</li>
    <li>Pão</li>
    <li>Leite</li>
</ul>        
</body>
